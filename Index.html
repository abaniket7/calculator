<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <strong>Aniket</strong>
        <div class="display">
            <div class="input" id="input-display">0</div>
            <div class="output" id="output-display">0</div>
        </div>
        <div class="buttons" id="buttons-container">
            <button class="operator" id="C">C</button>
            <button class="operator" id="⌫">⌫</button>
            <button class="operator"id="%">%</button>
            <button class="operator" id="/">/</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="operator" id="*">*</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="operator" id="-">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="operator" id="+">+</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button class="operator" id="^">^</button>
            <button class="operator" id="=">=</button>
            <button class="operator" id="(">(</button>
            <button class="operator" id=")">)</button>
            <button class="operator" id="sqrt">sqrt</button>
            <button class="operator" id="!">!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
